<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ionic App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Lista de Compras</ion-title>
        <ion-buttons slot="end">
            <ion-icon name="cart"></ion-icon>
          <ion-button>
            Total:
            <p class="total-price">
              $<span id="total">0</span>
            </p>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" size-lg="6" size-xs="12" offset-md="3">
            <!-- Columna para el formulario -->
            <ion-card color="warning">
              <ion-card-header color="primary" style="color: #f8f9fa;">
                <ion-card-title class="card-title">Nuevo Producto</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item class="ion-margin-vertical">
                  <ion-label>Producto: </ion-label>
                  <ion-input type="text" id="productName" placeholder="Ingresa nombre" class="input-margin"></ion-input>
                </ion-item>
                <ion-item class="ion-margin-vertical">
                  <ion-label>Precio: </ion-label>
                  <ion-input type="number" id="productPrice" placeholder="Sólo números" class="input-margin">
                  </ion-input>
                </ion-item>
                <ion-button color="success" id="button-save">
                  <ion-icon name="add-circle" slot="start"></ion-icon>Agregar
                </ion-button>
                <ion-button color="danger" id="button-cancel">
                  <ion-icon name="trash" slot="start"></ion-icon>Limpiar
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size-md="6" size-lg="6" size-xs="12" offset-md="3">
            <!-- Columna para la lista de productos -->
            <ion-card>
              <ion-card-header color="tertiary">
                <ion-card-title class="card-title">Productos Agregados</ion-card-title>
              </ion-card-header>

            <ion-list id="product-list"></ion-list>

            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script src="./app.js"></script>
</body>

</html>
